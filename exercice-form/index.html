<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Exercice forms</title>
	</head>
	<body>
		<main>
			<fieldset>
				<h2>Inscription au club de jeux-vidéo</h2>
				<form>
					<label for="surname">Nom :</label>
					<input
						type="text"
						id="surname"
						name="surname"
						aria-label="Nom"
						pattern="([A-Z][a-z])\w+"
						aria-describedby="surname-desc"
						required
					/>
					<span id="surname-desc">
						Votre nom de famille doit commencer par une majuscule
					</span>

					<label for="name">Prénom :</label>
					<input
						type="text"
						id="name"
						name="name"
						aria-label="Prénom"
						pattern="([A-Z][a-z])\w+"
						aria-describedby="name-desc"
						required
					/>
					<span id="name-desc">
						Votre prénom doit commencer par une majuscule
					</span>

					<label for="age">Age :</label>
					<input
						type="number"
						id="age"
						name="age"
						aria-label="Age"
						min="10"
						max="100"
						aria-describedby="age-desc"
						required
					/>
					<span id="age-desc">
						Votre age doit être compris entre 10 et 100 ans
					</span>

					<label for="email">Email :</label>
					<input type="email" id="email" name="email" aria-label="Email"
					pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
					required/>
					<span id="email-desc">
						Votre email doit comporter un @ et un nom de domaine
					</span>

					<select required>
						<option value="">Choisissez un type de jeu</option>
						<option value="fps">FPS</option>
						<option value="rpg">RPG</option>
						<option value="mmorpg">Meuporg</option>
					</select>
					<fieldset aria-describedby="console-desc" class="checkboxes">
						<legend for="console">Vous avez</legend>
						<div>
							<input type="checkbox" id="xbox" name="console" /><label
								for="console"
								>Xbox</label
							>
						</div>
						<div>
							<input type="checkbox" id="playstation" name="console" /><label
								for="console"
								>PlayStation</label
							>
						</div>
						<div>
							<input type="checkbox" id="switch" name="console" /><label
								for="console"
								>Nintendo Switch</label
							>
						</div>
						<div>
							<input type="checkbox" id="pc" name="console" /><label for="pc"
								>PC</label
							>
						</div>
						<span id="console-desc">Vous devez cocher au moins une case</span>
					</fieldset>
					<input type="submit" />
					<input type="reset" />
				</form>
			</fieldset>
		</main>
		<script src="script.js"></script>
	</body>
</html>
