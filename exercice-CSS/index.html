<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Découverte CSS</title>
	</head>
	<body>
		<header>
			<h1>Bienvenue dans le monde du CSS</h1>
		</header>

		<main>
			<p>
				Le CSS, pour Cascading Style Sheets, est un langage permettant de gérer
				la présentation et la mise en forme des documents HTML.
			</p>

			<ul class="game-list">
				<p class="list-title" aria-label="liste de jeux-vidéos">
					Liste de jeux-vidéos
				</p>
				<div class="card">
					<li>The Legend of Zelda: Ocarina of Time</li>
				</div>
				<div class="card">
					<li>Minecraft</li>
				</div>
				<div class="card">
					<li>Mass Effect</li>
				</div>
			</ul>
		</main>

		<footer>Tous droits réservés</footer>
	</body>
</html>
